<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <img src="./images/logo.png" alt="logo" class="logo">
            <nav class="nav">
                <ul class="menu">
                    <li class="menu__item">
                        <a href="#" class="menu__link menu__link_active">БАНК</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">БИЗНЕС</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">ИНВЕСТИЦИИ</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">СТРАХОВАНИЕ</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">МОБАЙЛ</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">ПУТЕШЕСТВИЯ</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">РАЗВЛЕЧЕНИЯ</a>
                    </li>
                </ul>
            </nav>
            <button class="header__btn">ВОЙТИ</button>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <h1 class="title">Конвертер валют онлайн</h1>
            <div class="calc-body">
                <div class="left">
                    <p class="text">У меня есть</p>
                    <nav class="nav-left">
                        <button class="btn nav-left__btn nav-left__btn_active">RUB</button>
                        <button class="btn nav-left__btn">USD</button>
                        <button class="btn nav-left__btn">EUR</button>
                        <button class="btn nav-left__btn">GBP</button>
                    </nav>
                    <div class="inp-c">
                        <input class="inp inp-left" type="text" autofocus>
                        <p class="inp-left__curt inp__curt">1 RUB = 0.0135 USD</p>
                    </div>
                </div>
                <div class="right">
                    <p class="text">Хочу приобрести</p>
                    <nav class="nav-right">
                        <button class="btn nav-right__btn">RUB</button>
                        <button class="btn nav-right__btn nav-right__btn_active">USD</button>
                        <button class="btn nav-right__btn">EUR</button>
                        <button class="btn nav-right__btn">GBP</button>
                    </nav>
                    <div class="inp-c">
                        <input class="inp inp-right" type="text">
                        <p class="inp-right__curt inp__curt">1 USD = 73.8896 RUB</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
